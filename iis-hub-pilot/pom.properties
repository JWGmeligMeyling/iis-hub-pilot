#================================================================================
# TEST SERVER: SCHEME
#================================================================================
project.test.server.scheme=https

#================================================================================
# TEST SERVER: HOST
#================================================================================
project.test.server.host.name=localhost

#================================================================================
# TEST SERVER: PORTS
#================================================================================
project.test.server.port.control=18005
project.test.server.port.https=18443

#================================================================================
# TEST SERVER: CONTEXT
#================================================================================
project.test.server.context.name=${project.artifactId}
project.test.server.context.path=/${project.test.server.context.name}
project.test.server.context.url=${project.test.server.scheme}://${project.test.server.host.name}:${project.test.server.port.https}${project.test.server.context.path}

#================================================================================
# TEST SERVER: REQUEST
#================================================================================
project.test.server.req.timeout=5000

#================================================================================
# TEST SERVER: IIS HUB SERVICE
#================================================================================
project.test.server.service.iis.hub.url=${project.test.server.context.url}/IISHubService
project.test.server.service.iis.hub.url.wsdl=${project.test.server.service.iis.hub.url}?wsdl
